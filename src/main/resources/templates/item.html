<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/css/nav.css" rel="stylesheet" th:href="@{/css/nav.css}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:insert="navbar :: nav"></nav>
<h1>Dodaj przedmiot</h1>
<div class="container border">
    <div class="row">
        <div class="col">
    <form action="#" th:action="@{/greeting}" th:object="${item}" method="post">
        <div class="form-group row">
            <label class=" col-form-label">Id</label>
            <div class="col-sm-2">
                <input type="input" class="form-control" th:field="*{name}" id="id" placeholder="Id">
            </div>
        </div>
        <p>Id: <input type="text" th:field="*{name}"/></p>
        <p>Id: <input type="text" th:field="*{purchaseDate}" /></p>
        <p>Id: <input type="text" th:field="*{productionDate}" /></p>
        <p>Id: <input type="text" th:field="*{description}" /></p>
        <p>Id: <input type="text" th:field="*{type}" /></p>
        <p>Id: <input type="text" th:field="*{team}" /></p>
        <p>Id: <input type="text" th:field="*{warehouse}" /></p>
        <p><input type="submit"  class="btn btn-primary" value="Submit" /></p>
    </form>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
