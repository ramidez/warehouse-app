<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/css/nav.css" rel="stylesheet" th:href="@{/css/nav.css}"/>
    <meta charset="UTF-8">
    <title>Szczep Atmosfera</title>
</head>
<body>
<nav th:insert="navbar :: nav"></nav>
<div class="container">

    <p class="h4 mb-4">Dodaj przedmiot</p>

    <form action="#" th:action="@{/add-item}"
          th:object="${item}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Nazwa">

        <select class="form-control mb-4 col-4" th:field="*{type}">
            <option th:each="typ : ${T(com.ramidez.warehouse.model.Type).values()}"
                    th:value="${typ}"
                    th:text="${typ}">
            </option>
        </select>
        <input type="date" th:field="*{purchaseDate}"
               class="form-control mb-4 col-4" placeholder="Data zakupu">

        <div class="form-group">
            <textarea  th:field="*{description}" class="form-control mb-4 col-4" rows="5" id="comment" placeholder="Opis"></textarea>
        </div>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/item-list}">Powrót do listy przedmiotów</a>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
